<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoraDubAnime - Вход</title>
    <style>
        /* Основные стили из вашего кода */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: #222222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        /* Добавьте остальные необходимые стили для форм */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Вход в аккаунт</h2>
        <form class="auth-form" id="login-form">
            <div class="auth-form-group">
                <label for="login-email" class="auth-form-label">Email</label>
                <input type="email" id="login-email" class="auth-form-input" required>
            </div>

            <div class="auth-form-group">
                <label for="login-password" class="auth-form-label">Пароль</label>
                <input type="password" id="login-password" class="auth-form-input" required>
                <div class="auth-form-error" id="login-error"></div>
            </div>

            <button type="submit" class="btn">Войти</button>

            <div class="auth-form-footer">
                Нет аккаунта? <a href="#" id="show-register">Зарегистрируйтесь</a>
            </div>
        </form>

        <form class="auth-form hidden" id="register-form">
            <h2 class="auth-title">Регистрация</h2>
            <div class="auth-form-group">
                <label for="register-email" class="auth-form-label">Email</label>
                <input type="email" id="register-email" class="auth-form-input" required>
            </div>

            <div class="auth-form-group">
                <label for="register-password" class="auth-form-label">Пароль</label>
                <input type="password" id="register-password" class="auth-form-input" required>
            </div>

            <div class="auth-form-group">
                <label for="register-confirm" class="auth-form-label">Подтвердите пароль</label>
                <input type="password" id="register-confirm" class="auth-form-input" required>
                <div class="auth-form-error" id="register-error"></div>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>

            <div class="auth-form-footer">
                Уже есть аккаунт? <a href="#" id="show-login">Войдите</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgVkir32JGRpIqWwerZrP6YWVSRgNehf8",
            authDomain: "soradubanime-6a8bf.firebaseapp.com",
            projectId: "soradubanime-6a8bf",
            storageBucket: "soradubanime-6a8bf.firebasestorage.app",
            messagingSenderId: "217538373824",
            appId: "1:217538373824:web:6d3a60a4e894417f40e525",
            measurementId: "G-P4GQKVLCF5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Переключение между формами
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        // Обработка форм
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html"; // Перенаправление после входа
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                document.getElementById('register-error').textContent = "Пароли не совпадают";
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html"; // Перенаправление после регистрации
            } catch (error) {
                document.getElementById('register-error').textContent = error.message;
            }
        });
    </script>
</body>
</html>
